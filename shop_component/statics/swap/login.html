<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Shop Login</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form  method="POST" action="/app/authentication">
								<div class="form-group">
									<label for="email">Login Name</label>

									<input id="email" type="text" class="form-control" name="username" value="guide" required autofocus>
								</div>

								<div class="form-group">
									<input id="password" type="password" class="form-control" name="password" required value="123456" data-eye>
								</div>
								<div class="form-group">
									<label>
										<input type="checkbox" name="remember-me" checked> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<label for="password">Password
									<a href="component/login/forgot.html" class="float-right">
										Forgot Password?
									</a>
								</label>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="component/login/register.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
	<script src="js/my-login.js"></script>
</body>
</html>

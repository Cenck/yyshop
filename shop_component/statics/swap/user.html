<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="author" content="岳静阁">
    <title>我的---小米商城</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="css/foot-nav.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
    <script src="js/yyshop.swap.js"></script>

</head>
<body ng-app="thisAng" ng-controller="thisCtrl">
<div class="u-container ">
    <!--登录/注册-->
    <div class="login">
        <div ng-show="!onLine">
            <span class="glyphicon glyphicon-user u-icon"></span>
            <span class="login-word"><a href="login.html">登录</a>/<a href="component/login/register.html">注册</a></span>
        </div>
        <div ng-show="onLine" class="row list-inline" style="width: 100%">
            <table>
                <tr>
                    <td style="width: 20%;"><img ng-src="{{member.avatar}}" class="img-circle" style="margin-right: 10px;" width="65" height="65"></td>
                    <td style="width: 20%;"><span>{{member.nickName}}</span><br><span>{{member.name}}</span></td>
                    <td style="width: 60%;">
                        <div class=" pull-right" style="color: rgba(240,249,208,0.55)">
                            <span>积分: {{member.funds.funds}}</span><br>
                            <span>余额: {{member.funds.money}}</span><br>
                            <span>经验: {{member.funds.points}}</span><br>
                            <span>等级: {{member.rank.rankName}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--订单-->
    <div class="indent">
        <span class="u-label">我的订单</span>
        <a href="">
            <span>全部订单</span>
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <!--订单明细-->
    <div class="indent-detail">
        <!--付款-->
        <div>
            <a href="">
                <span class="glyphicon glyphicon-list-alt"></span>
                <p>代付款</p>
            </a>
        </div>
        <!--收获-->
        <div>
            <a href="">
                <span class="glyphicon glyphicon-list-alt"></span>
                <p>待收货</p>
            </a>
        </div>
        <!--退修-->
        <div>
            <a href="">
                <span class="glyphicon glyphicon-wrench"></span>
                <p>待退修</p>
            </a>
        </div>
    </div>
    <!--优惠-->
    <div class="cheap">
        <div>
            <span class="glyphicon glyphicon-list-alt u-icon"></span>
            <span class="u-label">我的优惠</span>
        </div>
        <a href="">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    <!--第五部分-->
    <div class="serve" id="serve-home">
        <!--服务中心-->
        <div id="top">
            <div>
                <span class="glyphicon glyphicon-heart u-icon"></span>
                <span class="u-label">服务中心</span>
            </div>
            <a href="">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <div class="border">
            <span></span>
        </div>
        <!--小米之家-->
        <div id="bottom">
            <div>
                <span class="glyphicon glyphicon-gift u-icon"></span>
                <span class="u-label">小米之家</span>
            </div>
            <a href="">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <!--设置-->
    <div class="setting">
        <div>
            <span class="glyphicon glyphicon-cog u-icon"></span>
            <span class="u-label">设置</span>
        </div>
        <a href="">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<div class="u-nav navbar-fixed-bottom">
    <div class="container">
        <ul class="list-unstyled">
            <li>
                <a href="index.html">
                    <span class="glyphicon glyphicon-home u-icon"></span><br>
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="sort.html">
                    <span class="glyphicon glyphicon-th-large u-icon"></span><br>
                    <span>分类</span>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="glyphicon glyphicon-shopping-cart u-icon"></span><br>
                    <span>购物车</span>
                </a>
            </li>
            <li>
                <a href="user.html" id="nav-visited">
                    <span class="glyphicon glyphicon-user u-icon"></span><br>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<script>
    SWAP.onReady = function ($scope) {
        $.http(URL_MEMBER_INFO, null, function (data) {
            var member = data.data;
            if (member) {
                $scope.member = member;
                $scope.onLine = true;
            }
        })
    };
</script>
</body>
</html>

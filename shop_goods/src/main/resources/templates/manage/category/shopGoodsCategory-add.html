<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>商品分类添加</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/lib/jquery/jquery-3.2.1.min.js'"></script>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/lib/layui/v2.3.0/layui.js'"></script>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/js/wa.jquery.plus.js'"></script>
    <link rel="stylesheet" th:href="${baseContext.staticBase}+'/lib/layui/v2.3.0/css/layui.css'">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>添加商品分类</legend>
</fieldset>
<form class="layui-form" th:action="@{insert}" lay-filter="addForm">

    <div class="layui-form-item ">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入分类名称" lay-verify="CAT_NAME" class="layui-input" name="catName">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">搜索关键字</label>
        <div class="layui-input-block">
            <input placeholder="请输入搜索关键字" lay-verify="SEO_KEYWORDS" class="layui-input" name="seoKeywords">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">搜索说明</label>
        <div class="layui-input-block">
            <input placeholder="请输入搜索说明" lay-verify="SEO_DESC" class="layui-input" name="seoDesc">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input placeholder="请输入排序" lay-verify="SORT_ORDER" class="layui-input" name="sortOrder">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">度量单位</label>
        <div class="layui-input-block">
            <input placeholder="请输入度量单位" lay-verify="MEASURE_UNIT" class="layui-input" name="measureUnit">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">显示在导航</label>
        <div class="layui-input-block">
            <input placeholder="请输入显示在导航" lay-verify="SHOW_IN_NAV" class="layui-input" name="showInNav">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input placeholder="请输入" lay-verify="IS_ENABLE" class="layui-input" name="isEnable">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分类等级</label>
        <div class="layui-input-block">
            <input placeholder="请输入分类等级" lay-verify="CAT_LEVEL" class="layui-input" name="catLevel">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分类小图</label>
        <div class="layui-input-block">
            <input placeholder="请输入分类小图" lay-verify="CATE_IMG" class="layui-input" name="cateImg">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <span class="layui-btn" lay-submit="" lay-filter="add-btn">立即提交</span>
        </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

        //监听提交
        form.on('submit(add-btn)', function (data) {
            layer.confirm('是否提交？', {
                btn: ['确认','取消'] //按钮
            }, function(){
                $.post("insert",data.field,function (data) {
                    if(data && data.success){
                        layer.msg('保存成功', {icon: 1});
                    }else layer.msg(data.message)
                },'json');
            });
        });

        //表单初始赋值
        form.val('addForm', {
        })
    });
</script>

</body>
</html>

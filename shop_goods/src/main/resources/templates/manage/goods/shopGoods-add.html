<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>商品添加</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/lib/jquery/jquery-3.2.1.min.js'"></script>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/lib/layui/v2.3.0/layui.js'"></script>
    <script type="text/javascript" th:src="${baseContext.staticBase}+'/js/wa.jquery.plus.js'"></script>
    <link rel="stylesheet" th:href="${baseContext.staticBase}+'/lib/layui/v2.3.0/css/layui.css'">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>添加商品</legend>
</fieldset>
<form class="layui-form" th:action="@{insert}" lay-filter="addForm">

    <div class="layui-form-item ">
        <label class="layui-form-label">商品编号</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品编号" lay-verify="GOODS_NO" class="layui-input" name="goodsNo">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品名称" lay-verify="GOODS_TITLE" class="layui-input" name="goodsTitle">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">商品副名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品副名称" lay-verify="SUBTITLE" class="layui-input" name="subtitle">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">搜索关键词</label>
        <div class="layui-input-block">
            <input placeholder="请输入搜索关键词" lay-verify="SEO_KEY_WORDS" class="layui-input" name="seoKeyWords">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">售卖地</label>
        <div class="layui-input-block">
            <input placeholder="请输入售卖地" lay-verify="SALE_ADDRESS" class="layui-input" name="saleAddress">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">代理商名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入代理商名称" lay-verify="AGENCY_NAME" class="layui-input" name="agencyName">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">市场价</label>
        <div class="layui-input-block">
            <input placeholder="请输入市场价" lay-verify="MARKET_PRICE" class="layui-input" name="marketPrice">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">销售价</label>
        <div class="layui-input-block">
            <input placeholder="请输入销售价" lay-verify="SALE_PRICE" class="layui-input" name="salePrice">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">成本价</label>
        <div class="layui-input-block">
            <input placeholder="请输入成本价" lay-verify="COST_PRICE" class="layui-input" name="costPrice">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入分类名称" lay-verify="CAT_NAME" class="layui-input" name="catName">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">类型名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入类型名称" lay-verify="TYPE_NAME" class="layui-input" name="typeName">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">品牌名称</label>
        <div class="layui-input-block">
            <input placeholder="请输入品牌名称" lay-verify="BRAND_NAME" class="layui-input" name="brandName">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input placeholder="请输入" lay-verify="GOODS_SPEC_VALUES" class="layui-input" name="goodsSpecValues">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">获得经验值</label>
        <div class="layui-input-block">
            <input placeholder="请输入获得经验值" lay-verify="GIVE_POINTS" class="layui-input" name="givePoints">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">月销量</label>
        <div class="layui-input-block">
            <input placeholder="请输入月销量" lay-verify="SALE_NUM" class="layui-input" name="saleNum">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">总销量</label>
        <div class="layui-input-block">
            <input placeholder="请输入总销量" lay-verify="TOTAL_SALE_NUM" class="layui-input" name="totalSaleNum">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">总库存</label>
        <div class="layui-input-block">
            <input placeholder="请输入总库存" lay-verify="TOTAL_STOCK_NUM" class="layui-input" name="totalStockNum">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">售后</label>
        <div class="layui-input-block">
            <input placeholder="请输入售后" lay-verify="AFTER_SERVICE" class="layui-input" name="afterService">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">售后时间</label>
        <div class="layui-input-block">
            <input placeholder="请输入售后时间" lay-verify="AFTER_SERVICE_TIME" class="layui-input" name="afterServiceTime">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">商品开放时间</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品开放时间" lay-verify="BEGIN_TIME" class="layui-input" name="beginTime">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">商品失效时间</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品失效时间" lay-verify="END_TIME" class="layui-input" name="endTime">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">预售日期</label>
        <div class="layui-input-block">
            <input placeholder="请输入预售日期" lay-verify="PRESALETIME" class="layui-input" name="presaletime">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">浏览次数</label>
        <div class="layui-input-block">
            <input placeholder="请输入浏览次数" lay-verify="VIEW_COUNT" class="layui-input" name="viewCount">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input placeholder="请输入" lay-verify="IS_ENABLE" class="layui-input" name="isEnable">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否礼物</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否礼物" lay-verify="IS_GIFT" class="layui-input" name="isGift">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否在售0是1否</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否在售0是1否" lay-verify="IS_ON_SALE" class="layui-input" name="isOnSale">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否是限购商品</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否是限购商品" lay-verify="IS_LIMIT_GOODS" class="layui-input" name="isLimitGoods">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否虚拟商品0否1是</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否虚拟商品0否1是" lay-verify="IS_REAL" class="layui-input" name="isReal">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">商品展示图片</label>
        <div class="layui-input-block">
            <input placeholder="请输入商品展示图片" lay-verify="DEFAULT_IMG_URL" class="layui-input" name="defaultImgUrl">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">默认展示图片-压缩</label>
        <div class="layui-input-block">
            <input placeholder="请输入默认展示图片-压缩" lay-verify="DEFAULT_IMG_THUMB_URL" class="layui-input" name="defaultImgThumbUrl">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否热搜</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否热搜" lay-verify="IS_HOT" class="layui-input" name="isHot">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">是否新品</label>
        <div class="layui-input-block">
            <input placeholder="请输入是否新品" lay-verify="IS_NEW" class="layui-input" name="isNew">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">毛重</label>
        <div class="layui-input-block">
            <input placeholder="请输入毛重" lay-verify="GROSS_WEIGHT" class="layui-input" name="grossWeight">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">静重</label>
        <div class="layui-input-block">
            <input placeholder="请输入静重" lay-verify="NET_WEIGHT" class="layui-input" name="netWeight">
        </div>
    </div>
    <div class="layui-form-item ">
        <label class="layui-form-label">体积</label>
        <div class="layui-input-block">
            <input placeholder="请输入体积" lay-verify="VOLUME" class="layui-input" name="volume">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <span class="layui-btn" lay-submit="" lay-filter="add-btn">立即提交</span>
        </div>
    </div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , laydate = layui.laydate;

        //监听提交
        form.on('submit(add-btn)', function (data) {
            layer.confirm('是否提交？', {
                btn: ['确认','取消'] //按钮
            }, function(){
                $.post("insert",data.field,function (data) {
                    if(data && data.success){
                        layer.msg('保存成功', {icon: 1});
                    }else layer.msg(data.message)
                },'json');
            });
        });

        //表单初始赋值
        form.val('addForm', {
        })
    });
</script>

</body>
</html>
